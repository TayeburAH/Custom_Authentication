<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="{% static 'js/javascript.js' %}"></script>

	<style>

	}

	}

	{%  block styles %}

	<script>

		{% endblock jQuery_top %}

<body>
